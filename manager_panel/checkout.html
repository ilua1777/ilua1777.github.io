<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Личный кабинет</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Owl Carousel main css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="css/core.css">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- User style -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="style_calendar.css">


    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/inputmask.js"></script>
    
</head>

<body>
    <!-- Body main wrapper start -->
    <div class="wrapper fixed__footer">
        <!-- Start Header Style -->
        <header id="header" class="htc-header header--3 bg__white">
            <!-- Start Mainmenu Area -->
            <div id="sticky-header-with-topbar" class="mainmenu__area sticky__header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-3 col-xs-3">
                            <div class="logo">
                                <a onclick="logout();">
                                    <h2>Выйти</h2>
                                </a>
                            </div>
                        </div>
                        <!-- Start MAinmenu Ares -->
                        <div class="col-md-8 col-lg-8 col-sm-6 col-xs-6">
                            <div class="mobile-menu clearfix visible-xs visible-sm col-md-2 col-sm-4 col-xs-3">
                                <nav id="mobile_dropdown">
                                    <ul>
                                        <li><a href="index.html">Главная</a>
                                            <ul>
                                                <li><a href="checkout.html">Профиль</a></li>
                                                <li><a href="shop.html">Завершенные заказы</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>                          
                        </div>
                        <!-- End MAinmenu Ares -->
                    </div>
                    <div style="margin-top: -60px;" class="mobile-menu-area"></div>
                </div>
            </div>
            <!-- End Mainmenu Area -->
        </header>
        <!-- End Header Style -->
        <div class="body__overlay"></div>
        <!-- Start Checkout Area -->
        <section class="our-checkout-area bg__white">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-8">
                        <div class="ckeckout-left-sidebar">
                            <!-- Start Checkbox Area -->
                            <div class="checkout-form">
                                <h2 class="section-title-3">Профиль</h2>
                                <form action="" method="POST" id="profile_man">
                                <div class="checkout-form-inner">
                                    <div id="images" class="single-checkout-box">
                                        <input id="emails" name="email" type="email" placeholder="Email">
                                    </div>
                                    <script>
                                        $("#emails").inputmask("email");
                                      </script>
                                    <div class="single-checkout-box checkbox disabel">
                                        <input id="remind_me" type="checkbox">
                                        <label for="remind_me"><span></span>Хотите поменять пароль?</label>
                                    </div>
                                    <div class="single-checkout-box">
                                        <input id="passs" name="pass" disabled type="password" placeholder="Новый пароль">
                                        <input id="p_passs" name="p_pass" disabled type="password" placeholder="Повторите новый пароль">
                                    </div>
                                    <div class="single-checkout-box">
                                        <div class="single-checkout-box">
                                          <label for="images">Выберите фото:</label>
                                          <input id="img" type="file" disabled class="single-checkout-box" name="image">
                                        </div>
                                      </div>
                                      <div class="single-checkout-box checkbox disabel">
                                        <input id="remind_img" type="checkbox">
                                        <label for="remind_img"><span></span>Хотите поменять фото?</label>
                                    </div>
                                </div>
                                <a onclick="empty_profile();" style="margin-top: 29px;" class="btn btn-primary">Сохранить</a>
                                </form>
                            </div>
                            <!-- End Checkbox Area -->
                            <!-- Start Payment Box -->
                            <div class="payment-form">
                            </div>
                            <!-- End Payment Box -->
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="checkout-right-sidebar">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Checkout Area -->
        <!-- Start Footer Area -->
        <footer class="htc__foooter__area" style="background: rgba(0, 0, 0, 0) no-repeat scroll center center / cover ;">
            <div class="container">
                <!-- Start Copyright Area -->
                <div class="htc__copyright__area">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="copyright__inner">
                                <div class="copyright">
                                    <p>© 2019 Все права защищены.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Copyright Area -->
            </div>
        </footer>
        <!-- End Footer Area -->
    </div>
    <!-- Body main wrapper end -->
    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- jquery latest version -->
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap framework js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All js plugins included in this file. -->
    <script src="js/plugins.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!-- Waypoints.min.js. -->
    <script src="js/waypoints.min.js"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="js/edit_cookie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jQuery_3.4.1.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
